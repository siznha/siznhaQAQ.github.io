    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"> </script>

    <script type="text/javascript" src="jquery.copy.js"> </script>
    <script type="text/javascript">
        $(function() {
            var color_list = [
                ["黑色","Hitam","Black","htm"], 
                ["白色","Putih","White","pth"],
                ["灰色","Abu","Grey","abu","br"],
                
                ["紅色","Merah","Red","mrh"],
                ["粉紅色","Pink","Pink","pink"],
                ["橘色","Oranye","Orange","orange"],
                ["黃色","Kuning","Yellow","kuning"],
                ["綠色","Hijau","Green","hju"],
                ["藍色","Biru","Blue","biru"],
                ["紫色","Ungu","Purple","ungu","br"],
                ["米黃色or卡其色","Krim","Cream","krim"],
                ["咖啡色","Coklat","Brown","cklt","br"],
                
                ["淺灰","Abu muda","Light Grey"],
                ["深灰","Abu tua","Dark Grey","abu tua"],
                ["淺藍","Biru muda","Light Blue","biru muda"],
                ["深藍","Biru tua","Dark Blue","biru tua"],
                ["淺粉紅","Pink muda","Light Pink","pink muda"],
                ["深粉紅","Pink tua ","Dark Pink","pink tua","br"],
                
                ["豹紋","Macan","Leopard","mcn"],
                ["黑白格","Hitam-Putih","Black-White","htm-pth"],
                ["條紋","Garis2","Stripes","grs2","br"],
                
                ["金","Emas","Gold","emas"],
                ["銀","Perak","Silver","perak"],
                ["玫瑰金","Emas rose","Rose Gold","emas rose","br"],
                
                ["情侶","COWOK","COWOK man CEWEK woman","COWOK 男 CEWEK 女"],
                
                //["男","COWOK","man","COWOK"],
                //["女","CEWEK","woman","CEWEK"],
                
                //["男","COWOK","man","cow"],
                //["女","CEWEK","woman","cew"],
                
            ];

            create_color_btn();
            
            $(".color").on("click", function(){
                var color = get_color($(this).attr("color"));
                if($(this).attr("color")=="情侶") {
                    $(".en").append(color[3] + "<br />\n");
                    $(".ie").append(color[3] + "<br />\n");
                    $(".horizontal").append(color[2] + " ");
                    $(".horizontal2").append(color[3] + " ");
                } else {
                    $(".en").append(color[2] + "<br />\n");
                    $(".ie").append(color[1] + "<br />\n");
                    $(".horizontal").append(color[1] + " " + color[2] + " ");
                    
                    tmp = "";
                    switch(color[0]) {
                        case "橘色":
                            tmp = "桔";
                            break;
                        case "咖啡色":
                            tmp = "咖";
                            break;
                        case "米黃色or卡其色":
                            tmp = "米";
                            break;
                        case "粉紅色":
                            tmp = "粉";
                            break;
                        default:
                            tmp = color[0].replace(/色/, "");
                            break;
                    }
                    
                    $(".horizontal2").append(color[3] + " " + (tmp || color[3]) + " ");
                }
            });
            
            $(".reset").on("click", function(){
                $(".en").html("");
                $(".ie").html("");
                $(".horizontal").html("");
                $(".horizontal2").html("");
            });
            
            function get_color(_val) {
                for(var i in color_list) {
                    for(var j in color_list[i]) {
                        if(color_list[i][0] == _val) {
                            return color_list[i];
                        }
                    }
                }
            }
            
            function create_color_btn() {
                html = "";
                for(var i in color_list) {
                    //html += "<button type='button' class='btn btn-default color' color='" + color_list[i][0] + "' style='background-color:" + color_list[i][2] + ";'>" + color_list[i][0] + "</button>";
                    html += "<button type='button' class='btn btn-default color' color='" + color_list[i][0] + "'>" + color_list[i][0] + "</button>";
                        
                    if(color_list[i][4] == "br") {
                        console.log(color_list[i][4]);
                        html += "<br /><br />";
                    }
                }
                $("div.color_list").append(html);
            }
            
        });
    </script>
